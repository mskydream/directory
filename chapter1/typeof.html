<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Typeof</title>
</head>
<body>
<script>
var Num1, Num2, Str1, Str2, Str3, Bool1;

Num1 = 1;
Num2 = 2.5;
Str1 = "Hello";
Str2 = 'World';
Str3 = null;
Bool1 = true;

document.write("<br>Type Num1 - " + typeof(Num1));
document.write("<br>Type Num2 - " + typeof(Num2));
document.write("<br>Type Str1 - " + typeof(Str1));
document.write("<br>Type Str2 - " + typeof(Str2));
document.write("<br>Type Str3 - " + typeof(Str3));
document.write("<br>Type Bool1 - " + typeof(Bool1));
</script>
</body>
</html>
