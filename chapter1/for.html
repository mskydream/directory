<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do while</title>
</head>
<body>
<script>
i = 1;
do{
    document.write(i);
    i++;
}while(i < 100000);

for(i = 1; i < 21; i++){
    if(i % 2 == 0){
        continue;
    }else{
        document.write(i + " ")
    }
}
</script>
</body>
</html>
