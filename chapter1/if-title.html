<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пример использования оператора if</title>
</head>
<body>
<script>
var X = 0;
var Y = 1;
var Z;

if(X != 0){
    Z = 10 / X;
    document.write('Z = ' + Z);
}else if(Y != 0){
    Z = 10 / Y;
    document.write('Z = ' + Z);
}else{
    document.write("Ошибка! Деление на 0.")
}
</script>
</body>
</html>
