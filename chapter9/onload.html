<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnLoad</title>
</head>
<body onload = "OnLoad();">
<script>
function OnLoad(){
    var div1 = document.getElementById("div1");
    div1.style.color = 'red';
}
</script>
<div id="div1">Hello</div>
</body>
</html>
