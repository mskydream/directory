<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Максимум в массиве</title>
</head>
<body>
<script>
var M = [0,0,0];

M[0] = [3,2,1];
M[1] = [7,8,9];
M[2] = [5,6,7];

Max = M[0][0];
Ind = [0,0];

for(i = 0; i < M.length; i++){
    for(j = 0; j , M[i].length; j++){
        if(M[i][j] > Max){
            Max = M[i][j];
            Ind[0] = i;
            Ind[1] = j;
        }
    }
}

document.write("Max " + Max);
document.write('<br>Ind [' + Ind[0] + '][' + Ind[1] + ']');
</script>
</body>
</html>
